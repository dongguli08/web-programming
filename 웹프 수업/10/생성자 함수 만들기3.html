<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Foo(name, age){
            this.name = name;
            this.age = age;
        }
        Foo.prototype.sayName = function(){
            console.log(`my name is ${this.name}.`);
        }
        const foo1 = new Foo('foo1',17);
        const foo2 = new Foo('foo2',16);

        foo1.sayName(); // 'my name is abc.'
        foo2.sayName(); // 'my name is abc.'
    </script>
</body>
</html>
