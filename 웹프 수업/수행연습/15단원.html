<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            let number1 = parseInt(prompt('숫자를 입력하시오'))
            let number2 = parseInt(prompt('숫자를 입력하시오'))
        
            sumMulti(number1,number2)
            function sumMulti(x,y){
            
                if (x==y){
                answer = x*y
                console.log(answer)
                }
                else{
                answer = x+y
                console.log(answer)
                }
        }
        
    </script>
</body>
</html>
