<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let number1 = Number(prompt('비교할 첫 번째 숫자'));
        let number2 = Number(prompt('비교할 두 번째 숫자'));

        compare(number1,number2)
        function compare(x,y){
        if(x>y){
            alert(x+'(이)가'+y+'보다 큽니다')
        }
        else if(x>y){
            alert(x +'(이)가'+y+'보다 큽니다')
        }
    }
    </script>
</body>
