<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부합시다</h1>
        <a href="#" onclick="addContents(); this.onclick='' ;">더보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addContents(){
            let newP = document.createElement("p")
            let txtNode = document.createTextNode("DOM은 document object model의 줄임말입니다.")
            newP.appendChild(txtNode);


            let newImg = document.createElement("img");
            let scrNode = document.createAttribute("src");
            let altNode = document.createAttribute("alt");
            scrNode.value = "image.png";
            altNode.value="나무 그림"
            newImg.setAttributeNode(scrNode);
            newImg.setAttributeNode(altNode);

            document.getElementById("info").appendChild(newP);
            document.getElementById("info").appendChild(newImg);
        }
    </script>
</body>
</html>
